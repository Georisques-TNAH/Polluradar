        <style> 
                body {
                font-family: Georgia, 'Times New Roman', Times, serif; /* Changer la police par d√©faut */
                }   
                /*the container must be positioned relative:*/
                .autocomplete {
                  position: relative;
                  display: inline-block;
                }
                
                input {
                  border: 1px solid transparent;
                  background-color: #f1f1f1;
                  padding: 10px;
                  font-size: 16px;
                }
                
                input[type=text] {
                  background-color: #f1f1f1;
                  width: 100%;
                }
                
                input[type=submit] {
                        color: rgb(184, 232, 190);
                        background-color: #2F6565;
                  cursor: pointer;
                }
                
                .autocomplete-items {
                  position: absolute;
                  border: 1px solid #d4d4d4;
                  border-bottom: none;
                  border-top: none;
                  z-index: 99;
                  /*position the autocomplete items to be the same width as the container:*/
                  top: 100%;
                  left: 0;
                  right: 0;
                }
                
                .autocomplete-items div {
                  padding: 10px;
                  cursor: pointer;
                  background-color: #fff; 
                  border-bottom: 1px solid #d4d4d4; 
                }
                
                /*when hovering an item:*/
                .autocomplete-items div:hover {
                  background-color: #e9e9e9; 
                }
                
                /*when navigating through the items using the arrow keys:*/
                .autocomplete-active {
                  background-color: green !important; 
                  color: #ffffff; 
                }

                .css_links {
                 color:rgb(70, 138, 91)
                }

                .css_links:hover {
                      color: #2F6565;  
                }

                .btn {
                background-color: #A2C7E1;
                color: #2F6565;
                }

                .btn:hover {
                        color: rgb(184, 232, 190);
                        background-color: #2F6565;
                }

                .list-group-item {
                        background-color:#B4CBDB
                }

                .list-group-item:hover {
                        color: rgb(184, 232, 190);
                        background-color: #2F6565;
                }

                .list-group-item.list-group-item-action.active {
                        color: rgb(184, 232, 190);
                        background-color: #2F6565; 
                        border:#2F6565
                }

                .card-header {
                        background-color: #A2C7E1;
                color: #2F6565;     
                }

                .card-header:hover {
                        color: rgb(184, 232, 190);
                        background-color: #2F6565;  
                }
                .btn.btn-link.collapsed {
                        color: inherit;
                        background-color:inherit;
                }

                .card.card-body {
                        border-color: #2F6565;
                }
                .encadre-div:hover {
                        transform: scale(1.05);
                        transition: transform 0.3s ease; 
                }
