<form action="{{url_for('suppression_etablissement')}}" method="post" name="suppression_etablissement">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="nom">Nom de l'établissement</label>
        {{ form.nom(class_="form-control", placeholder_="Nom") }}
        <small id="nom" class="form-text text-muted">Entrer le nom de l'établissement</small>
    </div>

    <div class="form-group">
        <label for="code_postal">Code postal</label>
        {{ form.code_postal(class_="form-control", placeholder_="Code Postal") }}
        <small id="code_postal" class="form-text text-muted">Sélectionner le 
            code postal de l'établissement</small>
    </div>

    <p><input type="submit" value="Insérer"></p>
</form>
